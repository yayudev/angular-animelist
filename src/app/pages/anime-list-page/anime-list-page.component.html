<div class="mx-auto max-w-2xl p-2 sm:p-4 lg:max-w-7xl">
    @if (query.data()) {
        <div
            class="grid grid-cols-2 gap-x-6 gap-y-10 md:grid-cols-3 lg:grid-cols-4 xl:gap-x-8"
        >
            @for (entry of displayedAnime(); track entry.id) {
                <anime-series-item [series]="entry" />
            } @empty {
                <div
                    class="col-span-2 w-full text-center md:col-span-3 lg:col-span-4"
                >
                    <p class="text-base text-gray-500">No series found.</p>
                </div>
            }
        </div>
    }

    @if (query.isPending()) {
        <div class="flex flex-col items-center">
            <spinner />
        </div>
    }

    @if (query.isError()) {
        <div class="text-center">
            <p class="text-base text-red-600">
                An error occurred while fetching the series list.
            </p>
        </div>
    }
</div>
