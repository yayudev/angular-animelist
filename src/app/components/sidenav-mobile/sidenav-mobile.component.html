<div class="relative z-50 lg:hidden" role="dialog" aria-modal="true">
    @if (isOpen()) {
        <div
            class="pointer-events-auto fixed inset-0 cursor-pointer bg-gray-900/80 transition-opacity duration-300 ease-linear"
            @fadeIn
        ></div>
    }

    @if (isOpen()) {
        <div class="fixed inset-0 flex">
            <div
                class="relative mr-16 flex w-full max-w-xs flex-1 transform transition duration-300 ease-in-out"
                @slideInOut
            >
                <div
                    class="absolute left-full top-0 flex w-16 justify-center pt-5 duration-300 ease-in-out"
                    @fadeIn
                >
                    <button
                        type="button"
                        class="-m-2.5 p-2.5"
                        (click)="onClose()"
                    >
                        <icon-close />
                    </button>
                </div>

                <div
                    class="flex grow flex-col gap-y-5 overflow-y-auto bg-white px-6 pb-4"
                >
                    <div class="flex h-16 shrink-0 items-center">
                        <h1>Anime search</h1>
                    </div>

                    <nav class="flex flex-1 flex-col">
                        <ul role="list" class="flex flex-1 flex-col gap-y-4">
                            @for (item of items(); track item.route) {
                                <sidenav-item
                                    [route]="item.route"
                                    [active]="item.route === activeRoute()"
                                    [text]="item.name"
                                />
                            }
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    }
</div>
